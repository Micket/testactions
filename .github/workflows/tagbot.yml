name: Tagbot
on: [pull_request]

jobs:
  tagbot:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
      
    - name: set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Git get
      run: |
          pip install gitpython

    - name: Tag shit
      run: |
          python .github/workflows/tagbot.py

