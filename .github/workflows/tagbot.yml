name: Tagbot
on: [pull_request]

permissions:
  pull-requests: write

jobs:
  tagbot:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
      
    - name: set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Git get
      run: |
          pip install gitpython requests


    - name: Tag shit
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
          python .github/workflows/tagbot.py

